<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet " href="../style.css ">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body class="bg_signup">
    <section class="s_container"></section>
    <div class="main d-flex ">
        <span class="fs-20 fw-800">Login</span>
        <form action="" class="input-section d-flex" id="Myform">
            <input type="email" name="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"  placeholder="Enter your email" class="login-input username-input">
            <input type="password" name="" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"  placeholder="Enter Password" class="login-input password-input">
            <div class="sub-section">
                <button type="button"  class="submit-btn" >submit</button>
                <a class="forget">forget password?</a>
            </div>   
        </form>
        <span class="fs-20 warning"></span>
        <footer class="fs-14 fw-400 footer d-flex">
            <span>Or Signup with</span>
            <div class="social-icons d-flex">
                <a href="https://accounts.google.com/v3/signin/identifier?dsh=S-687679975%3A1685788405390384&ffgf=1&ifkv=Af_xneFrowzYcU9QNAPtHYWjJJZ8CTLXcOwhDBHPhQL2HUbfF4rUDg-TIHOzVdxOHnr0APHiXBsaIg&service=accountsettings&flowName=GlifWebSignIn&flowEntry=ServiceLogin"><img class="img" src="../images/GOOG-0ed88f7c.png" alt=""></a>
                <a href="https://www.facebook.com/login/"><img class="img" src="../images/Facebook_Logo_(2019).png.webp" alt=""></a>
            </div>
        </footer>
    </div>

    <script type="module" src="../js/signup.js"></script>
    
</body>
</html>
